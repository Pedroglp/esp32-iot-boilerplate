<!DOCTYPE html><html>
    <head>
        <title>Device Setup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <script defer="defer" src="script.js"></script>
    </head>
      <body>
        <div class="content">
          <div class="prompt-wrapper">
            <div class="dot-pulse" hidden="true" id="loading"></div>
            <m-prompt id="prompt" textPrompt='["Hello &#128075;", "Before using your device", "Let&apos;s connect it to a network"]'></m-prompt>
            <m-card id="wifi-card" hidden="true">
              <div slot="title">Select a Network</div>
              <div slot="body" class="card-wrapper">
                <m-wifi-list id="wifi-list" style="width: 100%"></m-wifi-list>
              </div>
            </m-card>
            <m-card hidden="true" id="wifi-password-card">
              <div slot="title">Type a password</div>
              <div slot="body" class="card-wrapper">
                  <div class="ssid"></div>
                  <div class="password-input">
                    <m-input-password id="wifi-password">
                    </m-input-password>
                  </div>
              </div>
            </m-card>
            <m-card hidden="true" id="connection-result">
              <div slot="title"></div>
            </m-card>
          </div>
          <div class="btn-wrapper">
            <m-button id="next-button">Next</m-button>
            <m-button hidden="true" id="connect-button">Connect</m-button>
            <m-button hidden="true" id="retry-button">Retry</m-button>
          </div>
        </div>
      </body>
</html>
